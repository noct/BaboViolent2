///////////////////////////////
//--- Create a CTF server ---//
///////////////////////////////



//--- set the server's variables.
set sv_friendlyFire false
set sv_reflectedDamage false
set sv_timeToSpawn 5
set sv_topView true
set sv_minSendInterval 2
set sv_forceRespawn false
set sv_roundTimeLimit 360
set sv_gameTimeLimit 900
set sv_scoreLimit 50
set sv_winLimit 7
set sv_gameType 2
set sv_bombTime 60
set sv_gameName "BaboViolent 2 CTF Server"
set sv_port 3333
set sv_maxPlayer 10
set sv_password ""
set sv_gamePublic true
set sv_enableSMG true
set sv_enableShotgun true
set sv_enableSniper true
set sv_enableDualMachineGun true
set sv_enableChainGun true
set sv_enableBazooka true
set sv_enableShotgunReload true
set sv_slideOnIce false
set sv_showEnemyTag false
set sv_enableSecondary true
set sv_enableKnifes true
set sv_enableNuclear true
set sv_autoBalance true
set sv_autoBalanceTime 4
set sv_enablePhotonRifle true
set sv_maxUploadRate 8.0
set sv_serverType 0


//--- Now launch the server and add the maps
dedicate CTF-Crazy
addmap CTF-Daivuk

//--- Configure voting
set sv_enableVote true
voteon changemap
voteon sv_gameType


//--- For remote control, if empty, no remote admin is enabled
//    open console ans type : admin myUser myPass
//    to gain Admin privileges

set zsv_adminUser ""
set zsv_adminPass ""


//--- To tell this is the end of the script, this line is important
endscript